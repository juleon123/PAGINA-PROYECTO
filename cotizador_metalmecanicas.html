<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>


    <form id="cotizador">
        <label for="">Desarrollo:</label>
        <select name="desarrollo" id="desarrollo">
            <option value="">--</option>
            <option value="30">0,30</option>
            <option value="40">0,40</option>
            <option value="50">0,50</option>
            <option value="60">0,60</option>
            <option value="70">0,70</option>
            <option value="80">0,80</option>
            <option value="90">0,90</option>
            <option value="100">1</option>
        </select>

        <br>
        <label for="">Calibre:</label>
        <select name="calibre" id="calibre">
            <option value="">--</option>
            <option value="26">26</option>
            <option value="24">24</option>
            <option value="22">22</option>
            <option value="20">20</option>
            <option value="18">18</option>
        </select>

        <br>
        <label for="">Metros:</label>
        <input type="number" name="metros">

        <br>

        <label for="">Material:</label>
        <input type="radio" name="material" value="1"> Lamina
        <input type="radio" name="material" value="2"> Acero

        <br>
        <button type="button" class="" onclick="calcular()">Cotizar</button>

    </form>

    <p>$ <b id="resultado"></b></p>
</body>


<script>

    function calcular(){

        // valores
        var desarrollo = document.forms["cotizador"]["desarrollo"].value;
        var calibre = document.forms["cotizador"]["calibre"].value;
        var metros = document.forms["cotizador"]["metros"].value;
        var material = document.forms["cotizador"]["material"].value;

        //asignacion de calibre segun desarrollo
        var c26, c24, c22,c20,c18;

        switch(desarrollo) {
            case "30":
                 c26= 20000;
                 c24= 28000;
                 c22= 36000;
                 c20= 44000;
                 c18= 52000;
                break;

            case "40":
                 c26= 30000;
                 c24= 38000;
                 c22= 46000;
                 c20= 54000;
                 c18= 62000;
                break;

            case "50":
                 c26= 40000;
                 c24= 48000;
                 c22= 56000;
                 c20= 64000;
                 c18= 72000;
                break;

            case "60":
                 c26= 50000;
                 c24= 58000;
                 c22= 66000;
                 c20= 74000;
                 c18= 82000;
                break;

            case "70":
                 c26= 60000;
                 c24= 68000;
                 c22= 76000;
                 c20= 84000;
                 c18= 92000;
                break;

            case "80":
                 c26= 70000;
                 c24= 78000;
                 c22= 86000;
                 c20= 94000;
                 c18= 102000;
                break;

            case "90":
                 c26= 80000;
                 c24= 88000;
                 c22= 96000;
                 c20= 104000;
                 c18= 112000;
                break;

            case "100":
                 c26= 100000;
                 c24= 108000;
                 c22= 116000;
                 c20= 124000;
                 c18= 132000;
                break;

                default:
                    text = "error en el desarrollo";
        }

        // metros * calibre
        var myc;
        switch(calibre){
            case "26":
                myc = c26*metros;
                break;

            case "24":
                myc = c24*metros;
                break;

            case "22":
                myc = c22*metros;
                break;

            case "20":
                myc = c20*metros;
                break;

            case "18":
                myc = c18*metros;
                break;

        }

        //material
        var total = myc*material;

        document.getElementById("resultado").innerHTML = " $ " + total;
    }


</script>


</html>
